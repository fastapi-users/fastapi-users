[tool.isort]
profile = "black"

[[tool.mypy.overrides]]
module = "motor.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "passlib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi_users_db_beanie.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi_users_db_sqlalchemy.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--ignore=test_build.py"
markers = [
	"authentication",
	"db",
	"fastapi_users",
	"jwt",
	"manager",
	"oauth",
	"openapi",
	"router",
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "fastapi_users"

[project]
name = "fastapi-users"
authors = [
  { name = "FranÃ§ois Voron", email = "fvoron@gmail.com" }
]
description = "Ready-to-use and customizable users management for FastAPI"
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
requires-python = ">=3.7"
dependencies = [
    "fastapi >=0.65.2,<0.79.0",
    "passlib[bcrypt] ==1.7.4",
    "email-validator >=1.1.0,<1.3",
    "pyjwt[crypto] ==2.4.0",
    "python-multipart ==0.0.5",
    "makefun >=1.11.2,<1.14",
    "typing-extensions >=4.1.1; python_version < '3.8'",
]

[project.optional-dependencies]
dev = [
    "flake8",
    "pytest",
    "requests",
    "isort",
    "pytest-asyncio",
    "flake8-docstrings",
    "mike",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-mermaid2-plugin",
    "black",
    "mypy",
    "codecov",
    "pytest-cov",
    "pytest-mock",
    "flit",
    "markdown-include",
    "pygments",
    "pymdown-extensions",
    "bumpversion",
    "httpx-oauth",
    "httpx",
    "asgi_lifespan",
    "uvicorn",
]
sqlalchemy = [
    "fastapi-users-db-sqlalchemy >=4.0.0",
]
beanie = [
    "fastapi-users-db-beanie >=1.0.0",
]
oauth = [
    "httpx-oauth >=0.4,<0.7"
]
redis = [
    "aioredis >=2.0.1,<2.1.0",
    "hiredis >=2.0.0,<2.1.0",
]

[project.urls]
Documentation = "https://fastapi-users.github.io/fastapi-users/"
