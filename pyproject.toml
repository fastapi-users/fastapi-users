[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "fastapi_users"
dist-name = "fastapi-users"
author = "FranÃ§ois Voron"
author-email = "fvoron@gmail.com"
home-page = "https://github.com/frankie567/fastapi-users"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
description-file = "README.md"
requires-python = ">=3.7"
requires = [
    "fastapi ==0.44.0",
    "passlib[bcrypt] ==1.7.1",
    "email-validator ==1.0.5",
    "pyjwt ==1.7.1",
    "python-multipart ==0.0.5",
]

[tool.flit.metadata.requires-extra]
sqlalchemy = [
    "sqlalchemy ==1.3.11",
    "databases ==0.2.6",
]
mongodb = [
    "motor ==2.0.0",
]
tortoise-orm = [
    "tortoise-orm ==0.15.1"
]

[tool.flit.metadata.urls]
Documentation = "https://frankie567.github.io/fastapi-users/"
