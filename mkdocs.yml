site_name: FastAPI Users
site_description: Ready-to-use and customizable users management for FastAPI

theme:
  name: 'material'
  palette:
    primary: 'red'
    accent: 'red'
  logo:
    icon: 'supervisor_account'
  favicon: 'favicon.png'

repo_name: frankie567/fastapi-users
repo_url: https://github.com/frankie567/fastapi-users
edit_uri: ""

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.superfences

nav:
  - index.md
  - installation.md
  - model.md
  - Databases:
    - databases/sqlalchemy.md
    - databases/mongodb.md
  - Authentication:
    - authentication/index.md
    - authentication/jwt.md
  - router.md
  - full_example.md
